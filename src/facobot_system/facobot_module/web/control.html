<body class="bg-info">
    <div class="container bg-light">

        </div>

        <!-- SPEED -->
        <div class="row">
            <div class="col-md-4"></div>
            <div class=" col-md-4">

                    <strong>Robot speed</strong>
                </label>

                        <button id='click4' class="btn btn-success">Task4</button>
                    </center>
